<form as="form">
  <div errors>
  </div>
  <label id="name"><span class="label-text">Name: </span><input name="name" value="<%= data.name %>" placeholder="Name" required><span class="indicator">*</span></label>
  <label id="email"><span class="label-text">Email: </span><input name="email" value="<%= data.email %>" placeholder="Email" required><span class="indicator">*</span></label>
  <label id="question"><span class="label-text">Question: </span><input name="question" value="<%= data.question %>" placeholder="Question" required><span class="indicator">*</span></label>
  <label id="line1"><span class="label-text">Line 1: </span><input name="line1" value="<%= data.line1 %>" placeholder="Line1" required><span class="indicator">*</span></label>
  <label id="line2"><span class="label-text">Line 2: </span><input name="line2" value="<%= data.line2 %>" placeholder="Line2" required><span class="indicator">*</span></label>
  <label id="postcode"><span class="label-text">Postcode: </span><input name="postcode" value="<%= data.postcode %>" placeholder="Postcode" required><span class="indicator">*</span></label>
  <label id="name"><span class="label-text">Full Address: </span><address address></address></label>
  <button as="sendButton" type="submit" <%= data.errors.length ? 'disabled' : '' %>>Send</button>
</form>
