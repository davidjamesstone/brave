<html>
  <body>
    <div my-app>
      <h1 as="headingEl"></h1>
      <form my-login="userData">
        <input type="text">
        <input type="password">
        <button>Login</button>
      </form>
      <div my-widget="widgetData"></div>
    </div>
    <script src="../dist/brave.js"></script>
    <script>
      Brave.register({
        'my-app': {
          initialize: function () {
            this.headingEl.innerHTML = this.data.appName
          }
        },
        'my-login': {
          'on': {
            'submit:form': function (e) {
              e.preventDefault()
              this.login()
            }
          },
          login: function () {
            console.log('logging in...')
          }
        },
        'my-widget': {
          template: function () {
            var str = '<ul>'
            for (var i = 0; i < this.data.length; i++) {
              str += '<li>' + this.data[i] + '</li>'
            }
            str += '</ul>'
            return str
          }
        }
      })

      var data = {
        appName: 'My App',
        userData: {
          userName: 'Jane',
          password: 'secret'
        },
        widgetData: [1, 2, 3]
      }

      Brave.scan(document.body, data)
    </script>
  </body>
</html>
